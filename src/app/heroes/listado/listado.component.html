<p>Listado de Heroes</p>

<div *ngIf="heroeEliminado; else noBorrado">
    <h3>Heroe Eliminado: <small>{{ heroeEliminado }}</small></h3>
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>

<button (click)="borrarHeroe()">
Borrar Heroe
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} {{ heroe }} </li>
</ul>
